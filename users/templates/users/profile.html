<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Профиль</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/vendor/css/profile.css" rel="stylesheet">

</head>
<body class="bg-light" >
<!-- Navigation -->


    <div class="container">

            <div class="row">
                <div class="col-lg-7">
                    <h4 class="mt-3 mb-3" style="color: white">Профиль</h4>
                    <div class="col-lg-12 text-center">
                        <img width="100" height="100"
                             src="{% if user.image %} {{ user.image.url }} {% else %} /static/vendor/img/default_avatar.jpg {% endif %}"
                             class="img-thumbnail">
                    </div>

                    <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: white" class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                                    {{ form.first_name }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: white" class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                    {{ form.last_name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label style="color: white" class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                            <div class="col-lg-6">
                                <label style="color: white" class="small mb-1" for="{{ form.email.id_for_label }}">
                                    Адрес электронной
                                    почты
                                </label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить"><br><br>
                                <a style=" text-decoration: none" href="{% url 'users:logout' %}"><input class="btn btn-danger btn-block"  value="Выйти из аккаунта"></a>
                            </div>
                        </div>
                    </form>

                </div>
            {% include 'main/favorites.html' %}

            </div>
        </div>

<style>

    body {
        background-image: url("/static/vendor/img/redbg.jpg");

    }



</style>
<!-- Bootstrap core JavaScript -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- FontAwesome script -->
<script src="/static/vendor/fontawesome/fontawesome-icons.js" crossorigin="anonymous"></script>
</body>
</html>
